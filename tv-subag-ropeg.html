      function updateTime() {
  var dateInfo = new Date();

  /* time */
  var hr,
    _min = (dateInfo.getMinutes() < 10) ? "0" + dateInfo.getMinutes() : dateInfo.getMinutes(),
    sec = (dateInfo.getSeconds() < 10) ? "0" + dateInfo.getSeconds() : dateInfo.getSeconds(),
    ampm = (dateInfo.getHours() >= 12) ? "PM" : "AM";

  // replace 0 with 12 at midnight, subtract 12 from hour if 13â€“23
  if (dateInfo.getHours() == 0) {
    hr = 12;
  } else if (dateInfo.getHours() > 12) {
    hr = dateInfo.getHours() - 12;
  } else {
    hr = dateInfo.getHours();
  }
// Add to time format

  var currentTime = hr + ":" + _min + ":" + sec;




  // AM/ PM options 

  document.getElementsByClassName("hms")[0].innerHTML = currentTime;
  document.getElementsByClassName("ampm")[0].innerHTML = ampm;



/*  Add Date options */



// print time and date once, then update them every second
updateTime();
setInterval(function() {
  updateTime()
}, 1000);
    </script>

<script>
    // Fungsi untuk mengupdate tanggal, hari, dan tahun setiap detik
    function updateDateTime() {
      var days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
      var date = new Date(); // Mendapatkan waktu sekarang

      var formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }); // Mengambil tanggal dalam format yang diinginkan
      var dayOfWeek = days[date.getDay()]; // Mendapatkan hari dalam bentuk teks
      var year = date.getFullYear(); // Mendapatkan tahun

      document.getElementById("live-date").textContent = formattedDate; // Menampilkan tanggal pada elemen dengan id "live-date"
      document.getElementById("live-day").textContent = dayOfWeek; // Menampilkan hari pada elemen dengan id "live-day"
      document.getElementById("live-year").textContent = year; // Menampilkan tahun pada elemen dengan id "live-year"
    }

    // Memanggil fungsi updateDateTime setiap detik
    setInterval(updateDateTime, 1000);
  </script>
